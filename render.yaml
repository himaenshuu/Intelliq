services:
  - type: web
    name: quizCrack
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://quizCrack.onrender.com
      - key: GOOGLE_API_KEY
        sync: false
    autoDeploy: true 